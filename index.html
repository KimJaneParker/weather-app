<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3e40aaa755.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
          <div class="weather-app">
      <div class="row">
        <div class="overview">
        <h1 id="city"> 
        </h1>
     <ul>
      <li id="dateTime">
          </li>
      <li id= "weather-description">
      </li>
      </ul>
       </div>
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temp">
                    <img images="partly_cloudy.png" alt="clear" id ="icon"
                    class="float-left"/>
                <strong id ="temp"></strong>
                <span class="units"> 20°C</span>
                </div>
                </div>
                </div>
      <ul>
      <li>
         Humidity: <span id ="humidity"></span>%
        </li>
        <li>
         Wind: <span id= "wind"></span>km/h
        </li>
        </ul>
      </div>
        <br />
    <form id="search-form">
      <input type="text" placeholder="Search a city"
      autocomplete="off"
      autofocus="on"
      id="search-input"/>
      <input type="submit" value="Search"  class="btn btn-info" id="search-button" />
      <input type="submit" value="Current"  class="btn btn-success" id = "current-location"/>
    </form>
    <hr>
    <br />
    <div class="row">
     <div class="col-2">
        27°|17°
    <br />
    <div class="icon">
        ☀️
    </div>
    <br />
     <div class="day">
       Tomorrow
     </div>
    </div>
 <div class="col-2">
       28°|18°
    <br />
    <div class="icon">
       ☀️
    </div>
    <br />
    <div class="day">
       Sunday
    </div>
   </div>
 <div class="col-2">
       24°|18°
       </br>
    <div class="icon">
       ☁️
    </div>
    <br />
   <div class="day">
       Monday
   </div>
  </div>
 <div class="col-2">
       24°|17°
      </br>
   <div class="icon">
       ☁️
   </div>
   <br />
   <div class="day">
      Tuesday
  </div>
  </div>
 <div class="col-2">
      25°|17°
   <br />
   <div class="icon">
      🌥
   </div>
   <br />
   <div class="day">
      Wednesday
   </div>
      </div>
     </div> 
  </div>
<br/>
</div>

<script src="src/index.js"></script>
</body>
</html>
